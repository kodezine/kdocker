# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(.+\.patch|.+\.diff)$
      - id: end-of-file-fixer
        exclude: ^(.+\.patch|.+\.diff)$
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-json
        exclude: ^(.vscode/.*\.json|.*\.jsonc|.devcontainer/.*\.json|examples/.*\.json)$
      - id: check-toml
      - id: check-xml
      - id: check-added-large-files
        args: ["--maxkb=10000"] # 10MB limit
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: check-symlinks
      - id: destroyed-symlinks
      - id: detect-private-key
      - id: fix-byte-order-marker
      - id: mixed-line-ending
        args: ["--fix=lf"]

  # JSON formatting and validation
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: pretty-format-json
        args: [--autofix, --indent=4]
        exclude: ^(.vscode/.*\.json|.*\.jsonc|.devcontainer/.*\.json|examples/.*\.json)$

  # YAML formatting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.38.0
    hooks:
      - id: yamllint
        args: [-d, relaxed]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [yaml]
        args: [--print-width=100, --prose-wrap=preserve]

  # Shell script linting and formatting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck
        args: [--severity=warning]
        files: \.(sh|bash|zsh)$
        exclude: ^(.devcontainer/setup\.sh)$ # Exclude interactive setup script

  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.12.0-2
    hooks:
      - id: shfmt
        args: [-w, -s, -i, "4"] # Write, simplify, indent with 4 spaces
        files: \.(sh|bash|zsh)$

  # Docker linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.14.0
    hooks:
      - id: hadolint-docker
        args:
          [
            --ignore,
            DL3008,
            --ignore,
            DL3009,
            --ignore,
            DL3059,
            --ignore,
            DL3047,
            --ignore,
            DL3015,
            --ignore,
            DL4001,
            --ignore,
            DL3002,
            --ignore,
            DL4006,
            --ignore,
            DL3013,
            --ignore,
            SC2088,
          ]

  # Markdown linting and formatting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.47.0
    hooks:
      - id: markdownlint
        args: [--fix]
        exclude: ^(CHANGELOG\.md|.*\.patch|.*\.diff)$

  # C/C++ formatting (if any C/C++ files are present)
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v21.1.8
    hooks:
      - id: clang-format
        files: \.(c|cc|cxx|cpp|h|hpp|hxx)$
        args: [--style=Google]

  # Python formatting (for any Python scripts)
  - repo: https://github.com/psf/black
    rev: 26.1.0
    hooks:
      - id: black
        language_version: python3
        files: \.py$

  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort
        args: [--profile, black]
        files: \.py$

  # Git commit message formatting
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.3.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]

  # Security scanning
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ["--baseline", ".secrets.baseline"]
        exclude: ^(.*\.lock|.*\.log)$

  # Additional file type specific checks
  - repo: local
    hooks:
      # Validate Dockerfile (commented out due to buildx compatibility issues)
      # - id: dockerfile-validation
      #   name: Dockerfile Validation
      #   entry: docker buildx
      #   args: [build, --dry-run, .]
      #   language: system
      #   files: ^Dockerfile.*$
      #   pass_filenames: false

      # Validate devcontainer.json (disabled - JSONC format with comments not supported by json.tool)
      # - id: devcontainer-json-validation
      #   name: DevContainer JSON Validation
      #   entry: bash
      #   args: [-c, "python3 -m json.tool < .devcontainer/devcontainer.json > /dev/null"]
      #   language: system
      #   files: ^\.devcontainer/.*\.json$
      #   pass_filenames: false

      # Validate docker-compose files
      - id: docker-compose-validation
        name: Docker Compose Validation
        entry: docker-compose
        args: [-f, .devcontainer/docker-compose.yml, config, --quiet]
        language: system
        files: ^\.devcontainer/docker-compose\.yml$
        pass_filenames: false

      # Check for TODO/FIXME comments (informational only)
      - id: check-todos
        name: Check for TODO/FIXME
        entry: bash
        args:
          [
            -c,
            'grep -rn "TODO\|FIXME\|XXX\|HACK" --include="*.sh" --include="*.py" --include="*.js" --exclude="PRE-COMMIT.md" --exclude="GIT-HOOKS.md" . || true',
          ]
        language: system
        pass_filenames: false
        verbose: false

      # Ensure shell scripts are executable
      - id: shell-executable
        name: Ensure shell scripts are executable
        entry: bash
        args:
          [
            -c,
            'non_exec=$(find . -name "*.sh" -type f ! -perm +111 2>/dev/null); if [ -n "$non_exec" ]; then echo "$non_exec" | while read f; do chmod +x "$f"; done; exit 1; fi',
          ]
        language: system
        pass_filenames: false

  # File size and structure validation
  - repo: local
    hooks:
      # Check that large files have appropriate extensions
      - id: check-large-files-extension
        name: Check large files have appropriate extensions
        entry: bash
        args:
          - -c
          - |
            find . -type f -size +1M | while read -r file; do
              case "$file" in
                *.tar.gz|*.tar.xz|*.zip|*.bin|*.elf|*.hex|*.pdf|*.png|*.jpg|*.jpeg|*.gif)
                  # These are expected to be large
                  ;;
                *)
                  echo "Large file without expected extension: $file"
                  exit 1
                  ;;
              esac
            done
        language: system
        pass_filenames: false

# Global configuration
default_language_version:
  python: python3

# Exclude patterns for all hooks (unless overridden)
exclude: |
  (?x)^(
    .*\.patch$|
    .*\.diff$|
    .*\.lock$|
    .*\.log$|
    node_modules/.*|
    \.git/.*|
    build/.*|
    dist/.*|
    \.vscode/.*\.json$|
    .*\.jsonc$
  )$

# CI configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ""
  autoupdate_commit_msg: "[pre-commit.ci] pre-commit autoupdate"
  autoupdate_schedule: weekly
  skip: []
  submodules: false
